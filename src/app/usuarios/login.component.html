<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
  <form>
    <div class="row">
    <div class="form-group col-sm-12 col-md-6">
      <input [(ngModel)]="usuario.username" type="text" class="form-control" id="username" placeholder="Username" name ="username" autofocus required>
    </div>
    <div class="form-group col-sm-12 col-md-6">
      <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password" placeholder="Password" name ="password" required>
    </div>
    </div>
    <div class="form-group col-sm-12">
      <input (click) = "login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar">
    </div>
  </form>
  </div>
</div>
