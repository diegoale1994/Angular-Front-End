<div class="card bg-dark text-white my-4">
<div class="card-header">{{titulo}} </div>
  <div class="card-body">
    <div class="input-group">
      <div class="custom-file">
        <input (change) = "seleccionaFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
        <label class="custom-file-label" for="inputGroupFile04">Subir Foto</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" (click) = "subirFoto()">Button</button>
      </div>
    </div>
    </div>
  </div>
