<div class="card bg-light">
  <div class="card-header">{{titulo}}: {{factura.descripcion}}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; Volver</a>
    </h4>

  <form>
    <div class="form-group" *ngIf="factura.cliente">
      <label for="Cliente">Cliente</label>
      <input type="text" name= "descripcion" class="form-control" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}" disabled >
    </div>
    <div class="form-group">
      <label for="">Descripcion</label>
      <input type="text" name= "descripcion" class="form-control" id="" placeholder="" [(ngModel)]="factura.descripcion">
    </div>
    <div class="form-group">
      <label for="Observacion">Observaciones</label>
      <textarea name= "observacion" class="form-control" id="" placeholder="" [(ngModel)]="factura.observacion"></textarea>
    </div>
    <div class="form-group">
    <mat-form-field class="example-full-width">
    <input type="text" placeholder="AÃ±adir producto" aria-label="Number" matInput [formControl]="autocompleteControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of productosFiltrados | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Crear Factura">
    </div>
  </form>
  </div>
</div>
